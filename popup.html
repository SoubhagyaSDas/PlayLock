<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
    }
    h3 {
      font-size: 16px;
    }
    label {
      margin-bottom: 8px;
      display: block;
    }
  </style>

<body>

  <script src="popup.js"></script>
</body>
</html>
